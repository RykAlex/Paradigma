<header class="header">
	<div class="header__container">

		<div class="logo">
			<div class="logo__inner">
				<div>
					<img src="/assets/images/logo.png" alt="">
				</div>
				<div class="logo__text"> Студия депиляции и <br>
					массажный кабинет<br>
					в Бресте
				</div>
			</div>
		</div>

		<div class="adress">
			<div class="adress__inner">
				<div class="map">
					<img src="/assets/images/map.png" alt="">
					<div class="map__point">
						<img src="/assets/images/icon_map.png" alt="">
					</div>
					<html xmlns="http://www.w3.org/1999/xhtml">

					<head>
						<title>Создание карты по требованию</title>
						<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
						<!--
								Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
								Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
							-->
						<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>"
							type="text/javascript"></script>
						<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
						<script src="request_map.js" type="text/javascript"></script>
					</head>

					<body>
						<input type="button" value="Показать карту" id="toggle" />
						<p>
						<div id="map" style="width: 450px; height: 320px"></div>
						</p>
					</body>

					</html>
				</div>

				<div class="adress__main">
					<div class="adress__text">
						<span>Мы находимся в центре:</span><br>
						г. Брест, ул. Гоголя, д.65
					</div>
					<div class="look">
						Смотреть на карте
					</div>
				</div>
			</div>
		</div>

		<div class="contacts">
			<div class="working">
				<div class="working__img">
					<img src="/assets/images/woкking.png" alt="">
				</div>
				<div class="working__text">
					Звоните, мы сейчас работаем
				</div>
			</div>
			<div class="tel">
				<div>
					<img class="tel__img" src="/assets/images/tel.png" alt="">
				</div>
				<div class="tel__number">
					+375 33 382 24 99
				</div>
			</div>
			<div class="hours">
				<div>
					<img class="hours__img" src="/assets/images/work.png" alt="">
				</div>
				<div class="hours__text">
					Пн-Вс <span>9:00-21:00</span>
				</div>
			</div>
		</div>
		<div class="online">
			<button class="button" name="online" value="online">
				<div>
					<img src="/assets/images/calendar.png" alt="" />
				</div>
				<div class="button__text">Записаться онлайн</div>
			</button>
		</div>

	</div>
</header>
